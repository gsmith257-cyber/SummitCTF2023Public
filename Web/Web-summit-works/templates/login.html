<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - SummitWorks</title>
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" href="static/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="static/assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="static/assets/css/Login-Form-Dark.css">
</head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="77">
    <header class="masthead" style="background-image:url('static/assets/img/intro-bg.jpg');">
        <div>
            <nav class="navbar navbar-light navbar-expand-md fixed-top" id="mainNav">
                <div class="container"><a class="navbar-brand" href="#">SummitWorks</a><button data-bs-toggle="collapse" class="navbar-toggler navbar-toggler-right" data-bs-target="#navbarResponsive" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" value="Menu"><i class="fa fa-bars"></i></button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item nav-link"><a class="nav-link active" href="/">About</a></li>
                            <li class="nav-item nav-link"><a class="nav-link" href="login">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <h1 class="brand-heading"></h1>
                        <section class="login-dark" style="margin-top: 96px;">
                            <form method="post">
                                <h2 class="visually-hidden">Login Form</h2>
                                <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
                                <div class="mb-3"><input class="form-control" type="username" name="username" placeholder="Username"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a>
                                {% if error %}  
                                <p><strong>Error</strong>: {{error}}</p>  
                                {% endif %}  
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="map-clean"></div>
    <footer>
        <div class="container text-center">
            <p>Copyright Â©&nbsp;SummitWorks 2022</p>
        </div>
    </footer>
    <script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/assets/js/grayscale.js"></script>
</body>

</html>
